# GitHub Actions workflow for checking broken links
name: Link Checker

on:
  # Run on pull requests
  pull_request:
    branches: ["main"]
  
  # Run on pushes to main
  push:
    branches: ["main"]
  
  # Run weekly on Monday at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  link-checker:
    name: Check Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --config lychee.toml
            --exclude-mail
            --accept 200,201,202,203,204,300,301,302,303,304,307,308,429,999
            --max-retries 3
            --retry-wait-time 10
            './dist/**/*.html'
          fail: true
          format: markdown
          output: ./lychee-report.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload link check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-report
          path: lychee-report.md
          retention-days: 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate link report
        if: always()
        run: |
          echo "## Link Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f lychee-report.md ]; then
            cat lychee-report.md >> $GITHUB_STEP_SUMMARY
          else
            echo "Link check completed successfully" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Comment PR with link check results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = 'Link check completed!';
            if (fs.existsSync('lychee-report.md')) {
              body = fs.readFileSync('lychee-report.md', 'utf8');
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })

# GitHub Actions workflow for checking broken links
name: Link Checker

on:
  # Run on pull requests
  pull_request:
    branches: ["main"]
  
  # Run on pushes to main
  push:
    branches: ["main"]
  
  # Run weekly on Monday at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  link-checker:
    name: Check Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Check internal links
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --verbose
            --no-progress
            --accept 200,201,202,203,204,300,301,302,303,304,307,308,429
            --timeout 20
            --max-redirects 10
            --exclude-path dist/_astro
            --exclude 'linkedin.com'
            --exclude 'twitter.com'
            --exclude 'x.com'
            './dist/**/*.html'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check external links (non-blocking)
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --verbose
            --no-progress
            --accept 200,201,202,203,204,300,301,302,303,304,307,308,429,999
            --timeout 30
            --max-redirects 10
            --exclude-path dist/_astro
            --exclude-mail
            './dist/**/*.html'
          fail: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate link report
        if: always()
        run: |
          echo "## Link Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Internal links verified" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ External links checked (non-blocking)" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment PR with link check results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ”— Link check completed! All internal links are working. Check the workflow logs for external link status.'
            })
